<!DOCTYPE html> 
<html lang="en">
<head>
	<script type="text/javascript" src="js/snap.svg-min.js"></script>
	<script type="text/javascript" src="js/animationRecorder.js"></script>
	<style type="text/css">
		#svg {
			width: 100%;
			height: 600px;
		}
	</style>
</head>
<body>
	<div id="controls"> 
		<button onclick="AnimationRecorder.record(null);">Record</button>
		<button onclick="AnimationRecorder.stopRecording();">Stop</button>
		<button onclick="AnimationRecorder.playRecording();">Playback</button>
	</div>
	<svg id="svg">

	</svg>

	<script>
		var s = Snap("#svg");

		Snap.load("art.svg", function(art) {
			s.append(art);
			var ball = s.select("#Ball");
			ball.drag();
			AnimationRecorder.setTarget(ball);
		});
	</script>
</body>
</html>
